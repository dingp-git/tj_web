<script language="JavaScript">
    function popUp() 
    {
    newX = window.event.x + document.body.scrollLeft;
    newY = window.event.y + document.body.scrollTop;
    menu = document.all.menutable;
    if ( menu.style.display == "")
    {
    menu.style.display = "none" }
    else {
    menu.style.display = "";}
    menu.style.pixelLeft = newX - 50;
    menu.style.pixelTop = newY - 50;
    }
    </script>
<script>
 $(function () {
     var allLis = document.getElementById("tab_header").getElementsByTagName("li");
     var allDom = document.getElementById("tab_content").getElementsByClassName("dom");

     // 2. 遍历监听
     for(var i=0; i<allLis.length; i++){
         var li = allLis[i];
         li.index = i;

         li.onclick = function () {
             console.log(i);
             for(var j=0; j<allLis.length; j++){
                 allLis[j].className = '';
                 allDom[j].style.display = 'none';
             }

             this.className = 'selected';
             allDom[this.index].style.display = 'block';

         }
     }
 })
</script>
